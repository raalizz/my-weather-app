<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-sm">
              <form id="search-form">
                <input
                  type="search"
                  placeholder="search city"
                  size="50"
                  id="search-city-input"
                  class="form-control"
                  autocomplete="off"
                />
              </form>
            </div>
            <div class="col-sm">
              <button id="big">search</button>
            </div>
            <div class="col-sm">
              <button id="show-current-location">current</button>
            </div>
            <div class="row">
              <div class="col-sm-4">
                <h1></h1>
                <h6 class="tempInfo" id="description"></h6>
                <h6 class="tempInfo" id="humidity-info"></h6>
                <h6 class="tempInfo" id="wind-info"></h6>
              </div>
              <div class="col-sm-4">
                <img
                  src=""
                  alt="clear"
                  class="weatherIcon img-fluid"
                  id="icon"
                />
              </div>
              <div class="col-sm-4">
                <strong
                  ><span class="temperature" id="temperature"></span></strong
                ><span class="units">
                  <a href="#" id="celsius-link" class="active">˚C </a> |<a
                    href="#"
                    id="fahrenheit-link"
                    >˚F</a
                  ></span
                >
                <br />
                <h7 id="date"></h7>
              </div>
            </div>
          </div>
          <hr />
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
    </div>

    <p>
      <a
        class="githubLink"
        href="https://github.com/raalizz/my-weather-app"
        target="_blank"
        >open-source code</a
      >
      by Raghda Al-Shaikhli
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
