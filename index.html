<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col">
              <form id="search-form">
                <input
                  type="search"
                  placeholder="search city"
                  size="50"
                  id="search-city-input"
                  class="form-control"
                  autocomplete="off"
                />
              </form>
            </div>
            <div class="col">
              <button id="big">search</button>
            </div>
            <div class="col">
              <button id="show-current-location">current</button>
            </div>
            <div class="row">
              <div class="col-4">
                <h1></h1>
                <h6 class="tempInfo" id="description"></h6>
                <h6 class="tempInfo" id="humidity-info"></h6>
                <h6 class="tempInfo" id="wind-info"></h6>
              </div>
              <div class="col-4">
                <img src="" alt="clear" class="sun-one" id="icon" />
              </div>
              <div class="col-4">
                <strong
                  ><span class="temperature" id="temperature"></span></strong
                ><span class="units">
                  <a href="#" id="celsius-link">ÀöC </a> |<a
                    href="#"
                    id="fahrenheit-link"
                    >ÀöF</a
                  ></span
                >
                <br />
                <h7 id="date"></h7>
              </div>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col">
              <div class="dayOfWeek1">
                <h4>Today</h4>
                <emoji class="sun"> ‚òÄÔ∏è</emoji> <br />
                <span class="highTemp">79Àö</span>
                <span>55Àö</span>
              </div>
            </div>
            <div class="col">
              <div class="dayOfWeek2">
                <h4>Wed</h4>
                <emoji class="sun"> ‚òÄÔ∏è</emoji> <br />
                <span class="highTemp">76Àö</span>
                <span>55Àö</span>
              </div>
            </div>
            <div class="col">
              <div class="dayOfWeek3">
                <h4>Thu</h4>
                <emoji class="cloud">‚òÅÔ∏è</emoji> <br />
                <span class="highTemp">78Àö</span>
                <span>55Àö</span>
              </div>
            </div>
            <div class="col">
              <div class="dayOfWeek4">
                <h4>Fri</h4>
                <emoji class="cloud">‚òÅÔ∏è</emoji> <br />
                <span class="highTemp">78Àö</span>
                <span>57Àö</span>
              </div>
            </div>
            <div class="col">
              <div class="dayOfWeek5">
                <h4>Sat</h4>
                <emoji class="cloud-sun">üå§</emoji> <br />
                <span class="highTemp">76Àö</span>
                <span>56Àö</span>
              </div>
            </div>
            <div class="col">
              <div class="dayOfWeek6">
                <h4>Sun</h4>
                <emoji class="sun"> ‚òÄÔ∏è</emoji> <br />
                <span class="highTemp">79Àö</span>
                <span>56Àö</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p>
      <a
        class="githubLink"
        href="https://github.com/raalizz/my-weather-app"
        target="_blank"
        >open-source code</a
      >
      by Raghda Al-Shaikhli
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
